<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sintomatologia</title>
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <nav>
  </nav>
  <header class="search">
    <h1 class="black-ops-one-regular">SINTOMATOLOGIA</h1>
    <h2 class="black-ops-one-regular">Agavos, Doenças e Sintomas</h2>

    <input type="text" placeholder="Busque por sintomas" class="electrolize-regular" id="campo-pesquisa">
    <div class="botoes">
      <button onclick="pesquisar()" class="electrolize-regular">Pesquisar</button>
      <button onclick="mostrarGrupos()" class="electrolize-regular">Grupos</button>
    </div>
    <div id="resultados-pesquisa" class="resultado-pesquisa"></div>
    <div id="grupos-sintomas" class="grupos-sintomas">
      <div class="base-div">
      <div id="neurologicos" class="grupo"><div class="grupo-sintoma"><img src="/assets/img/grupos/neurologico.png" alt=""></div><div class="nome-grupo electrolize-regular">Neurológico</div></div>
      <div id="respiratorios" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/respiratorio.png" alt=""></div><div class="nome-grupo electrolize-regular">Respiratório</div></div>
      <div id="digestivos" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/digestivo.png" alt=""></div><div class="nome-grupo electrolize-regular">Digestivo</div></div>
      <div id="musculoesqueleticos" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/musculoesqueletico.png" alt=""></div><div class="nome-grupo electrolize-regular">Musculo- esquelético</div></div>
      <div id="cardiacos-circulatorios" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/cardiaco.png" alt=""></div><div class="nome-grupo electrolize-regular">Cardiacos e Circulatórios</div></div>
      <div id="dermatologicos" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/dermatologico.png" alt=""></div><div class="nome-grupo electrolize-regular">Dermatológico</div></div>
      <div id="infecciosos-febris" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/infecciosofebril.png" alt=""></div><div class="nome-grupo electrolize-regular">Infeccioso e Febril</div></div>
      <div id="ginecologicos-congenitos" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/ginecologicocongentia.png" alt=""></div><div class="nome-grupo electrolize-regular">Ginecológico e Congênito</div></div>
      <div id="sistemicos-gerais" class="grupo"><div class="grupo-sintoma"><img src="assets/img/grupos/gerais.png" alt=""></div><div class="nome-grupo electrolize-regular">Gerais</div></div>
      </div>
      <div class="overlay-div">
        <div class="top-overlay-div">
          <div class="top-1">
            <button>Voltar</button>
          </div>
          <div class="top-2">    </div> 
        </div>
        <div class="sintomas-grupo">
          <div id="resultados-pesquisa-grupo" class="resultado-pesquisa-sintomas"></div>
        </div>
      </div>  
    </div><br>

    <br>
  </header>
  
  <main> 
    <center><h3>Sintomas Escolhidos</h3></center>
    <div id="sintomas-escolhidos">
      <!-- Sintomas escolhidos serão exibidos aqui -->
    </div>
    <br><br>
    <div id="resultados-doencas">
      <!-- Resultados das doenças serão exibidos aqui -->
    </div>
    <br><br>
    
  </main>
  <footer>
    <p>&copy; DATAVIG 2024</p>
  </footer>

  <script src="assets/script/sintomas.js"></script>
  <script src="assets/script/data.js"></script>
  <script src="assets/script/app.js"></script>
</body>
</html>
